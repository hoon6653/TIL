<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./계산기.css" />
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display" style="color: white">0</div>
                <div class="buttons">
                    <div class="blackbutton">AC</div>
                    <div class="blackbutton">+/-</div>
                    <div class="blackbutton">%</div>
                    <div class="yellowbutton">/</div>
                </div>
                <div class="buttons">
                    <div class="graybutton">7</div>
                    <div class="graybutton">8</div>
                    <div class="graybutton">9</div>
                    <div class="yellowbutton">*</div>
                </div>
                <div class="buttons">
                    <div class="graybutton">4</div>
                    <div class="graybutton">5</div>
                    <div class="graybutton">6</div>
                    <div class="yellowbutton">-</div>
                </div>
                <div class="buttons">
                    <div class="graybutton">1</div>
                    <div class="graybutton">2</div>
                    <div class="graybutton">3</div>
                    <div class="yellowbutton">+</div>
                </div>
                <div class="buttons">
                    <div class="doublebutton">0</div>
                    <div class="graybutton">.</div>
                    <div class="yellowbutton">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
